<table class="table table-hover">  
    <thead>  
    <tr>  
            <td>Payee Name</td>  
            <td>Payee Account Number</td>  
            <td>Payee IFSC Code</td>  
            <td>Payee Remarks</td> 
        <td colspan="2">Actions</td>  
    </tr>  
    </thead>  
    <tbody>  
        <tr *ngFor="let payee of payees | paginate: config">  
            <td>{{ payee.PayeeName }}</td>  
            <td>{{ payee.PayeeAccountNumber }}</td>  
            <td>{{ payee.PayeeIFSCCode }}</td>  
            <td>{{ payee.PayeeRemarks }}</td>  
            <td><a [routerLink]="['/edit', payee.id]" class="btn btn-primary">Edit</a></td>  
            <td><a (click)= "deletePayee(payee.id)" class="btn btn-danger">Delete</a></td>  
        </tr>  
    </tbody>  
  </table>  
  <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
